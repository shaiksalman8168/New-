<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables of html</title>
    <script>
        var a=5;
        var name="salman";
        var ispass=false;
        console.log(typeof a);
        console.log(typeof name);
        console.log(typeof ispass);
        // Operator in Javascript
        //1.Arithimatic Operators
        //2.Assignment Operators
        //=, a=5
        //+=, num2+=num1
        num1=8;
        num2=9;
        num2+=num1+num2;
        console.log("The sum of num1 and num1:"+num2);
        num1-=num2;
        console.log("The difference of num1 & num2:"+num1);
        num1*=num2;
        console.log("The multiplication of num1 & num2:"+num1);
        num2%=num1;
        console.log("The division of num1 & num2:"+num2);
        var num3=2;
        var num4=4;
        num3**=num4;
        console.log("The result is :"+num3)
        // Comparison operators
        var c=10;
        var d=5;
        var e=10.0;
        console.log(c>d);
        console.log(d>c);
        console.log(d>=c);
        console.log(d<=c);
        console.log(e==c);
        console.log(e===c);
        console.log(typeof e);
        console.log(typeof c);
        //Logical operators
        console.log(8>5 && 5>3);
        console.log(8>5 || 5<3);
        console.log(!8>5);
        //string operators
        var Fname="Salman";
        var Lname="Shaik";
        console.log(Lname+ " " +Fname);
        // Conditional Operator
        var age=20;
        console.log(age>18? "adult": "minor");
        var a=10;
        a++;
        console.log(a);
        var b=12;
        b--;
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
